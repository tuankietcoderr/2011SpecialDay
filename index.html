<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Vietnamese Teacher's Day</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="public/logo.svg" />
  </head>
  <body>
    <main>
      <!-- Intro -->
      <div class="intro">
        <div class="intro_title">
          <h1>With the best<br />wishes for you</h1>
        </div>
        <img src="static/arrow-down.svg" alt="arrow-down" />
      </div>

      <!-- Title -->
      <div class="title_container">
        <img class="title__img" src="static/flower.svg" alt="flower" />
        <h1 class="title">Happy<br />Vietnamese<br />Teacher's Day</h1>
      </div>

      <!-- Card -->
      <div class="card_container">
        <div class="card">
          <center>
            <img
              src="static/angle-left.svg"
              alt="previous"
              id="previous"
              class="card_navigate"
            />
          </center>
          <div class="card__item">
            <img src="static/flower.svg" alt="Flower" />
            <div class="card__item-section" id="card-item-section">
              <h2 id="full-name">Full name</h2>
              <p id="wishes">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
                asperiores maiores facilis, esse provident dignissimos corrupti
                eius hic officiis aliquid debitis magnam rem. Impedit unde,
                magnam facere consectetur vero quibusdam.
              </p>
            </div>
            <div class="card__item-avatar">
              <img
                id="avatar"
                src="https://cornerstoneia.com/wp-content/uploads/2019/08/avatar-placeholder.jpeg"
                alt=""
              />
            </div>
          </div>
          <center>
            <img
              src="static/angle-right.svg"
              alt="next"
              id="next"
              class="card_navigate"
            />
          </center>
        </div>
      </div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
