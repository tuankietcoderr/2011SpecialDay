<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Vietnamese Teacher's Day</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="public/logo.svg" />
  </head>
  <body>
    <main>
      <!-- Intro -->
      <div class="intro screen">
        <h1>With the best<br />wishes for you</h1>
        <a href="#happy">
          <img src="static/arrow-down.svg" alt="arrow-down" />
        </a>
      </div>

      <!-- Title -->
      <div class="title_container screen" id="happy">
        <img class="title__img animate" src="static/flower.svg" alt="flower" />
        <h1 class="title animate">Happy<br />Vietnamese<br />Teacher's Day</h1>
      </div>

      <!-- Journey -->
      <div class="intro screen">
        <h1 class="animate">There was a long journey we've been together</h1>
      </div>
      <!-- Appreciate -->
      <div class="intro screen">
        <h1 class="animate">We feel very grateful...</h1>
      </div>

      <!-- Butt -->
      <div class="intro screen">
        <h1 class="animate">To be a part of this butt</h1>
        <center>
          <img
            src="static/HoangPhucButt.jpg"
            alt="Hoang Phuc's Butt"
            class="animate"
          />
        </center>
      </div>

      <!-- And now, let see what we have... -->
      <div class="intro screen">
        <h1 class="animate">And now, let see what we have...</h1>
      </div>
      <!-- Card -->
      <div class="card_container screen">
        <div class="card">
          <div class="center">
            <img
              src="static/angle-left.svg"
              alt="previous"
              id="previous"
              class="card_navigate"
            />
          </div>
          <div class="card__item animate">
            <img src="static/cursor.svg" alt="Click me" />
            <img src="static/flower.svg" alt="Flower" />
            <div class="card__item-section" id="card-item-section">
              <h2 id="full-name"></h2>
              <p id="wishes"></p>
            </div>
            <div class="card__item-avatar">
              <img
                id="avatar"
                src="https://cornerstoneia.com/wp-content/uploads/2019/08/avatar-placeholder.jpeg"
                alt="avatar"
              />
            </div>
          </div>
          <div class="center">
            <img
              src="static/angle-right.svg"
              alt="next"
              id="next"
              class="card_navigate"
            />
          </div>
        </div>
      </div>
      <div class="intro screen">
        <h1>Thank you with all our hearts! 💖</h1>
      </div>
      <div class="intro screen">
        <h1>Wait...</h1>
      </div>
      <div class="intro screen">
        <h1>There is a bonus</h1>
      </div>
      <div class="intro screen">
        <h1>Have a nice day! 😝</h1>
        <center>
          <img src="static/DaiKySleep.jpg" alt="Dai Ky Sleeping" />
        </center>
      </div>
    </main>
    <div id="modal">
      <img src="static/X.svg" alt="cancel" id="cancel" />
      <div class="modal_content">
        <div class="modal__item">
          <img src="static/flower.svg" alt="Flower" />
          <div class="modal__item-avatar">
            <center>
              <img id="modal_avatar" src="" alt="avatar" />
            </center>
            <h2 id="modal_full-name" style="text-align: center"></h2>
          </div>
          <blockquote id="modal_wishes"></blockquote>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
    <script defer src="scroll.js"></script>
  </body>
</html>
